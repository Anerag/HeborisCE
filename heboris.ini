// Heboris.ini
//
// Before making any changes here, check the in-game setting/option menus first, as what you are looking for
// may be contained there!
//
// Make configuration changes here. These should be written using typical c code syntax (semi-colon is important!)
// I will attempt to comment and describe all the possible options; these can always
// be found in src/game/inireader_heboris_ini.inc . As always, 0 denotes false, 1 denotes true.

// Hide all japanese text in game
// 0 : Display japanese text
// 1 : Hide japanese text (default)
// english = 1;

// What row each piece should initially spawn at
// 0 : row 18/19
// 1 : row 21/22
// spawn_y_type = 1;

// Should wallkicks be disabled
// 0 : wallkicks are enabled (default)
// 1 : wallkicks are disabled
// disable_wallkick = 0;

// Should the hold function be disabled
// 0 : hold function is enabled (default)
// 1 : hold function is disabled
// disable_hold = 0;

// Should IRS (initial rotation system) be disabled
// 0 : IRS is enabled (default)
// 1 : IRS is disabled
// disable_irs = 0;

// Show joystick animation during gameplay
// 0 : Joystick animation mid-game disable (default)
// 1 : Joystick animation mid-game enabled
// showctrl = 0;

// Hide fps counter at bottom of screen
// 0 : Display fps at bottom of screen
// 1 : Hide fps (default)
// hide_fps = 1;

// Change line clear animation
// 0 : original
// 1 : new
// 2 : old (minimal, faster)
// 3 : hybrid (default)
// breaktype = 3;

// Disable background images
// 0 : Show background images (default)
// 1 : Do not show background images
// skip_viewbg = 0;

// Disable all special effects (i.e line clears, fireworks)
// 0 : Show effects (default)
// 1 : Disable effects
// skip_obj = 0

// What "3D-like objects" should be showed (i.e the slight 3D-ness that blocks have)
// 0 : show all "3D-like" objects (default)
// 1 : hide big TLS' "3D-like"
// 2 : hide all TLS' "3D-like"
// 3 : show only field blocks' "3D-like"
// 4 : disable all "3D-like"
// disable_giji3D = 0;

// Disable alpha blending for TLS
// 0 : disable all alpha blending (default)
// 1 : enable alpha blending
// alpha_tls = 1;

// Disable fireworks animations
// 0 : fireworks enabled (default)
// 1 : fireworks disabled
// no_hanabi = 0;

// Show more detailed medal information
// 0 : show medals only when obtained (default)
// 1 : show progress towards medals
// medal_info = 0;

// Disable title screen background
// 0 : Background is displayed (default)
// 1 : Background is not displayed
// title_mov_f = 0;

// B2B bonus enabled
// 0 : B2B bonuses disabled
// 1 : B2B bonuses enabled (default)
// b2bcheck = 0;

// Initial "Ready, go" animation style
// 0 : Alternative style (faster speed)
// 1 : Normal style (default)
// ready_go_style = 1;
